<div class="container">
    <div class="logIn-conteiner">
        <h2>LOG IN</h2>
        <label for="email">Email</label>
        <input id="email" type="email" [(ngModel)]="email">
        <label for="password">Password</label>
        <input id="password" type="password" placeholder="password" [(ngModel)]="password">
        <button (click)="chekInfo()">Log In</button>
        <i *ngIf="wrongLogInfo">Invalid email address or password</i>
    </div>
</div>
